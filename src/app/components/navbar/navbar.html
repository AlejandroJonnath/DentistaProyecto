<input type="checkbox" id="sidebar-toggle" class="sidebar-toggle" hidden>
<label for="sidebar-toggle" class="sidebar-burger" aria-label="Abrir menú">
  <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
    <rect y="5" width="24" height="2.5" rx="1.25" fill="#1e90b8"/>
    <rect y="11" width="24" height="2.5" rx="1.25" fill="#1e90b8"/>
    <rect y="17" width="24" height="2.5" rx="1.25" fill="#1e90b8"/>
  </svg>
</label>

<aside class="sidebar">
  <label for="sidebar-toggle" class="sidebar-close" aria-label="Cerrar menú">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
      <line x1="6" y1="6" x2="18" y2="18" stroke="#1e90b8" stroke-width="2"/>
      <line x1="18" y1="6" x2="6" y2="18" stroke="#1e90b8" stroke-width="2"/>
    </svg>
  </label>
  <div class="button-container-vertical">
    <button class="button" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" aria-label="Inicio">
      <img src="assets/main.svg" alt="Inicio" class="icon" height="32" width="32" />
    </button>
    <button class="button" routerLink="about" routerLinkActive="active" aria-label="Acerca de nosotros">
      <img src="assets/acercade.svg" alt="Acerca de nosotros" class="icon" height="32" width="32" />
    </button>
    <button class="button" routerLink="services" routerLinkActive="active" aria-label="Servicios">
      <img src="assets/servicios.svg" alt="Servicios" class="icon" height="32" width="32" />
    </button>
    <button class="button" routerLink="contact" routerLinkActive="active" aria-label="Contacto">
      <img src="assets/integrantes.svg" alt="Contacto" class="icon" height="32" width="32" />
    </button>
  </div>
</aside>
