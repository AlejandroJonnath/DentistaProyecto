<div class="login-paciente-navbar">
  <a class="login-paciente-back-btn" routerLink="/" aria-label="Volver al inicio">&#8592; Atrás</a>

</div>
<div class="login-paciente-container">
  <form class="login-paciente-form">
  <h2>Ingreso al Módulo de Paciente</h2>
  <label for="cedula">Cédula:</label>
  <input id="cedula" name="cedula" type="text" required maxlength="10" pattern="[0-9]{10}" placeholder="Ingrese su cédula" />

  <button type="submit"><span>Ingresar</span></button>
  </form>
</div>
